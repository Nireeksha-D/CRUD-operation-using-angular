
<h1 mat-dialog-title>Add Product Form</h1>
<br>
<div mat-dialog-content>
    <form [formGroup]="productForm">

        <mat-form-field appearance="outline">
    <mat-label>Product Name</mat-label>
    <input matInput placeholder="Product Name" formControlName="productName">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Product Category</mat-label>
    <mat-select placeholder="Category" formControlName="category">
        <mat-option value="Fruits">Fruits</mat-option>
        <mat-option value="Vegetables">Vegetables</mat-option>
        <mat-option value="Electronics">Electronics</mat-option>
    </mat-select>
  </mat-form-field>

<mat-form-field appearance="outline">
  <mat-label>Choose a Date</mat-label>
  <input matInput [matDatepicker]="picker" formControlName="date">
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<label for=""><h5>Product Freshness</h5></label>
<mat-radio-group class="example-radio-group" formControlName="freshness">
  <mat-radio-button 
  class="example-radio-button"
  *ngFor="let item of freshnessList" 
  [value]="item">
    {{item}}
</mat-radio-button>
</mat-radio-group>

<mat-form-field appearance="outline">
    <mat-label>Price</mat-label>
    <input matInput type="number" placeholder="Price" formControlName="price">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Comment</mat-label>
   <textarea matInput formControlName="comment"></textarea>
  </mat-form-field>
    </form>


<div mat-diaog-action [align]="'end'">
<button type="button" 
class="btn btn-secondary" 
mat-dialog-close>Close</button>

<button type="submit" 
class="btn btn-success"
(click)="addProduct()">{{actionBtn}}</button>
</div>
</div>
